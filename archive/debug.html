<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
</head>
<body>
    <h1>Debug Test</h1>
    <div id="test">Loading...</div>
    
    <script>
        document.getElementById('test').innerHTML = 'JavaScript is working!';
        
        // Test if scripts are loading
        const scripts = ['words.js', 'common-words.js', 'common-definitions.js', 'seed-words.js', 'hint-system.js'];
        
        scripts.forEach(script => {
            const scriptElement = document.createElement('script');
            scriptElement.src = script;
            scriptElement.onload = () => console.log(`Loaded: ${script}`);
            scriptElement.onerror = () => console.error(`Failed to load: ${script}`);
            document.body.appendChild(scriptElement);
        });
        
        // Check for errors after a delay
        setTimeout(() => {
            console.log('Checking loaded objects:');
            console.log('wordValidator:', typeof window.wordValidator);
            console.log('COMMON_WORDS_SET:', typeof window.COMMON_WORDS_SET);
            console.log('HintSystem:', typeof window.HintSystem);
            console.log('WORD_DEFINITIONS:', typeof window.WORD_DEFINITIONS);
            console.log('getDefinition:', typeof window.getDefinition);
        }, 1000);
    </script>
</body>
</html>
