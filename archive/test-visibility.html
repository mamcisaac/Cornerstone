<!DOCTYPE html>
<html>
<head>
    <title>Test Visibility</title>
    <style>
        body {
            background: lightblue;
            padding: 20px;
        }
        .test-container {
            background: white;
            padding: 20px;
            border: 2px solid red;
        }
        .game-grid {
            border: 3px solid green;
            padding: 10px;
            min-height: 200px;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Testing Visibility</h1>
    <div class="test-container">
        <h2>Container is visible (white background, red border)</h2>
        <div class="game-grid" id="gameGrid">
            <p>Game grid should be visible here (gray background, green border)</p>
        </div>
    </div>
    
    <script>
        // Test if JavaScript is running
        document.getElementById('gameGrid').innerHTML += '<p style="color: blue; font-weight: bold;">JavaScript is working!</p>';
    </script>
</body>
</html>
