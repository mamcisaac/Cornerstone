<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cornerstones - Daily Word Puzzle</title>
    <!-- Load word validation and definition systems -->
    <script src="words.js"></script>
    <script src="common-words.js"></script>
    <script src="common-definitions.js"></script>
    <script src="hint-system.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            flex: 1;
            max-width: 600px;
        }

        .cornerstone-panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 350px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .mobile-tabs {
            display: none;
            background: white;
            border-radius: 20px 20px 0 0;
            overflow: hidden;
            margin-bottom: -20px;
        }

        .tab-buttons {
            display: flex;
            background: #f0f0f0;
        }

        .tab-button {
            flex: 1;
            padding: 15px;
            border: none;
            background: transparent;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab-button.active {
            background: white;
            color: #667eea;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            max-width: 320px;
            margin: 0 auto 30px auto;
            padding: 20px;
        }

        .cell {
            width: 70px;
            height: 70px;
            border: 3px solid #ddd;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            background: white;
        }

        .cell:hover {
            border-color: #667eea;
            transform: scale(1.05);
        }

        .cell.empty {
            visibility: hidden;
            pointer-events: none;
        }

        .cell.selected {
            background: #667eea;
            color: white;
            border-color: #5a67d8;
            transform: scale(1.1);
        }

        .cell.in-path {
            background: #e6f3ff;
            border-color: #667eea;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .cornerstone-stat {
            color: #22c55e;
        }

        .current-word {
            text-align: center;
            margin-bottom: 20px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .word-display {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            letter-spacing: 2px;
        }

        .message {
            text-align: center;
            margin-bottom: 20px;
            min-height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message.success {
            color: #4299e1;
            font-weight: bold;
        }

        .message.error {
            color: #ef4444;
            font-weight: bold;
        }

        .message.cornerstone {
            color: #22c55e;
            font-weight: bold;
            font-size: 1.1em;
        }

        .found-words {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .found-words h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .word-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .found-word {
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .found-word.cornerstone {
            background: #48bb78;
        }

        .found-word.regular {
            background: #4299e1;
        }

        .found-word.cornerstone:hover {
            background: #38a169;
            transform: scale(1.05);
        }

        .found-word.regular:hover {
            background: #3182ce;
            transform: scale(1.05);
        }

        .cornerstone-section {
            margin-bottom: 20px;
        }

        .cornerstone-section h3 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cornerstone-count {
            font-size: 1.2em;
            color: #22c55e;
        }

        .cornerstone-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .cornerstone-word {
            background: #f0f0f0;
            padding: 10px 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }

        .cornerstone-word.found {
            background: #22c55e;
            color: white;
        }

        .cornerstone-word-text {
            font-weight: bold;
            font-size: 1.1em;
        }

        .cornerstone-word.hidden .cornerstone-word-text {
            font-family: monospace;
            letter-spacing: 0.3em;
        }

        .word-length {
            font-size: 0.9em;
            color: #666;
            margin-left: 10px;
        }

        .cornerstone-word.found .word-length {
            color: rgba(255, 255, 255, 0.8);
        }

        .word-definition {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }

        .cornerstone-word.found .word-definition {
            color: rgba(255, 255, 255, 0.9);
        }

        .hint-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }

        .hint-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .hint-count {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
        }

        .hint-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .hint-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }

        .hint-button:hover:not(:disabled) {
            background: #5a67d8;
            transform: translateX(5px);
        }

        .hint-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .hint-cost {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        .control-button {
            background: #22c55e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin: 0 5px;
        }

        .control-button:hover {
            background: #16a34a;
        }

        .definition-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            padding: 20px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            z-index: 1000;
            display: none;
        }

        .definition-popup.show {
            display: block;
        }

        .popup-word {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .popup-definition {
            color: #333;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .popup-type {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }

        .popup-type.cornerstone {
            color: #22c55e;
            font-weight: bold;
        }

        .close-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            float: right;
        }

        .close-btn:hover {
            background: #5a67d8;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
        }

        .overlay.show {
            display: block;
        }

        @media (max-width: 1024px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }

            .cornerstone-panel {
                width: 100%;
                max-width: 600px;
                display: none;
            }

            .mobile-tabs {
                display: block;
                max-width: 600px;
                width: 100%;
                margin: 0 auto 20px;
            }

            .tab-content {
                display: none;
            }

            .tab-content.active {
                display: block;
            }

            .cornerstone-panel.mobile-view {
                display: block;
                box-shadow: none;
                border-radius: 0 0 20px 20px;
                margin-top: -20px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .game-container {
                padding: 20px;
            }
            
            .cell {
                width: 60px;
                height: 60px;
                font-size: 1.5em;
            }
            
            .title {
                font-size: 2em;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-tabs">
        <div class="tab-buttons">
            <button class="tab-button active" onclick="switchTab('game')">Game</button>
            <button class="tab-button" onclick="switchTab('cornerstone')">Cornerstone Words</button>
        </div>
    </div>

    <div class="main-container">
        <div class="game-container tab-content active" id="game-tab">
            <div class="header">
                <h1 class="title">Cornerstones</h1>
                <p class="subtitle">Find cornerstone words to win!</p>
            </div>

            <div class="game-grid" id="gameGrid">
                <!-- Grid cells will be generated by JavaScript -->
            </div>

            <div class="stats">
                <div class="stat">
                    <div class="stat-value cornerstone-stat" id="cornerstoneFound">0</div>
                    <div class="stat-label">Cornerstone Words</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="totalFound">0</div>
                    <div class="stat-label">Total Words</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="hintsAvailable">0</div>
                    <div class="stat-label">Hints Available</div>
                </div>
            </div>

            <div class="current-word">
                <div class="word-display" id="currentWord">Select letters to form words</div>
            </div>

            <div class="message" id="message"></div>

            <div class="found-words">
                <h3>Found Words:</h3>
                <div class="word-list" id="wordList"></div>
            </div>

            <div class="controls">
                <button class="control-button" onclick="game.newGame()">New Game</button>
                <button class="control-button" onclick="game.switchPuzzle()">Switch Puzzle</button>
            </div>
        </div>

        <div class="cornerstone-panel tab-content" id="cornerstone-tab">
            <div class="cornerstone-section">
                <h3>
                    Cornerstone Words
                    <span class="cornerstone-count" id="cornerstoneCount">0/0</span>
                </h3>
                <div class="cornerstone-list" id="cornerstoneList">
                    <!-- Cornerstone words will be populated here -->
                </div>
            </div>

            <div class="hint-section">
                <div class="hint-header">
                    <h3>Hints</h3>
                    <span class="hint-count" id="hintCount">0 Available</span>
                </div>
                <div class="hint-actions">
                    <button class="hint-button" id="revealLetterBtn" onclick="game.useHintRevealLetter()">
                        <span>Reveal Letter</span>
                        <span class="hint-cost">1 hint</span>
                    </button>
                    <button class="hint-button" id="showLengthsBtn" onclick="game.useHintShowLengths()">
                        <span>Show Word Lengths</span>
                        <span class="hint-cost" id="lengthsCost">3 hints</span>
                    </button>
                    <button class="hint-button" id="sortAlphaBtn" onclick="game.useHintSortAlpha()">
                        <span>Sort Alphabetically</span>
                        <span class="hint-cost">3 hints</span>
                    </button>
                    <button class="hint-button" id="showDefsBtn" onclick="game.useHintShowDefinitions()">
                        <span>Show All Definitions</span>
                        <span class="hint-cost" id="defsCost">8 hints</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="definition-popup" id="definitionPopup">
        <div class="popup-type" id="popupType">Valid Word</div>
        <div class="popup-word" id="popupWord"></div>
        <div class="popup-definition" id="popupDefinition"></div>
        <button class="close-btn" onclick="game.closeDefinition()">Close</button>
    </div>

    <script>
        // Mobile tab switching
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update tab content
            if (tabName === 'game') {
                document.getElementById('game-tab').classList.add('active');
                document.getElementById('cornerstone-tab').classList.remove('active');
                document.getElementById('cornerstone-tab').classList.remove('mobile-view');
            } else {
                document.getElementById('game-tab').classList.remove('active');
                document.getElementById('cornerstone-tab').classList.add('active');
                document.getElementById('cornerstone-tab').classList.add('mobile-view');
            }
        }

        // Import required data (these will be loaded from external files)
        // Check if variables are already defined before declaring them
        if (typeof WORD_DEFINITIONS === 'undefined') {
            var WORD_DEFINITIONS = window.WORD_DEFINITIONS || {};
        }
        if (typeof COMMON_WORDS_SET === 'undefined') {
            var COMMON_WORDS_SET = window.COMMON_WORDS_SET || new Set();
        }
        if (typeof getDefinition === 'undefined') {
            var getDefinition = window.getDefinition || function(word) { return "A valid English word"; };
        }

        // Cross-shaped grid layout and adjacency
        const CROSS_POSITIONS = [1, 2, 4, 5, 6, 7, 8, 9, 10, 11, 13, 14];
        const HAMILTONIAN_PATHS = [
            [1, 5, 4, 8, 9, 13, 14, 10, 6, 2, 7, 11],
            [4, 5, 9, 8, 13, 14, 11, 7, 6, 10, 2, 1]
        ];
        const SAMPLE_PUZZLES = {
            "CORNERSTONES": { seedWord: "CORNERSTONES", pathIndex: 0 },
            "ARCHITECTURE": { seedWord: "ARCHITECTURE", pathIndex: 1 }
        };
        const ADJACENCY = {
            1: [2, 5, 6],
            2: [1, 5, 6, 7],
            4: [5, 8, 9],
            5: [1, 2, 4, 6, 8, 9, 10],
            6: [1, 2, 5, 7, 9, 10, 11],
            7: [2, 6, 10, 11],
            8: [4, 5, 9, 13],
            9: [4, 5, 6, 8, 10, 13, 14],
            10: [5, 6, 7, 9, 11, 13, 14],
            11: [6, 7, 10, 14],
            13: [8, 9, 10, 14],
            14: [9, 10, 11, 13]
        };

        class CornerstonesGame {
            constructor() {
                this.currentPuzzle = "CORNERSTONES";
                this.grid = [];
                this.selectedPath = [];
                this.foundWords = new Set();
                this.allPossibleWords = new Set();
                this.cornerstoneWords = [];
                this.validWords = [];
                this.isSelecting = false;
                this.gameStarted = false;
                this.hintSystem = new HintSystem();
                this.sortAlphabetically = false;
                this.revealLetterMode = false;
                
                this.initializeGame();
                this.setupEventListeners();
            }

            async initializeGame() {
                this.createGrid();
                this.generatePuzzle();
                await this.findAllPossibleWords();
                this.updateStats();
                this.updateCornerstoneDisplay();
                this.updateHintButtons();
                await this.loadProgress();
            }

            createGrid() {
                const gridElement = document.getElementById('gameGrid');
                gridElement.innerHTML = '';
                
                for (let i = 0; i < 16; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.index = i;
                    
                    if ([0, 3, 12, 15].includes(i)) {
                        cell.classList.add('empty');
                    } else {
                        cell.addEventListener('mousedown', (e) => this.startSelection(e));
                        cell.addEventListener('mouseenter', (e) => this.continueSelection(e));
                        cell.addEventListener('mouseup', (e) => this.endSelection(e));
                        cell.addEventListener('touchstart', (e) => this.startSelection(e));
                        cell.addEventListener('touchmove', (e) => this.handleTouchMove(e));
                        cell.addEventListener('touchend', (e) => this.endSelection(e));
                    }
                    
                    gridElement.appendChild(cell);
                }
            }

            generatePuzzle() {
                const puzzle = SAMPLE_PUZZLES[this.currentPuzzle];
                const path = HAMILTONIAN_PATHS[puzzle.pathIndex];
                const letters = puzzle.seedWord.split('');
                
                this.grid = new Array(16).fill('');
                
                path.forEach((position, index) => {
                    this.grid[position] = letters[index];
                });
                
                const cells = document.querySelectorAll('.cell:not(.empty)');
                cells.forEach((cell) => {
                    const index = parseInt(cell.dataset.index);
                    cell.textContent = this.grid[index] || '';
                });
            }

            async findAllPossibleWords() {
                this.allPossibleWords = new Set();
                this.cornerstoneWords = [];
                this.validWords = [];
                
                if (!window.wordValidator || !window.wordValidator.loaded) {
                    console.log('Word validator not loaded, initializing...');
                    if (!window.wordValidator) {
                        console.error('Word validator object not found!');
                        return;
                    }
                    const success = await window.wordValidator.initialize();
                    if (!success) {
                        console.error('Failed to initialize word validator');
                        return;
                    }
                }
                
                const visited = new Array(16).fill(false);
                
                CROSS_POSITIONS.forEach(startPos => {
                    this.dfsWordSearch(startPos, '', [startPos], visited.slice());
                });
                
                // Classify words as cornerstone or valid
                this.allPossibleWords.forEach(word => {
                    const wordData = {
                        word: word,
                        found: false,
                        revealed: null,
                        pattern: null,
                        showLength: false,
                        showDefinition: false,
                        definition: getDefinition(word)
                    };
                    
                    if (COMMON_WORDS_SET.has(word.toLowerCase())) {
                        this.cornerstoneWords.push(wordData);
                    } else {
                        this.validWords.push(word);
                    }
                });
                
                console.log(`Found ${this.cornerstoneWords.length} cornerstone words and ${this.validWords.length} other valid words`);
            }

            dfsWordSearch(position, currentWord, path, visited) {
                visited[position] = true;
                const newWord = currentWord + this.grid[position];
                
                if (newWord.length >= 4 && window.wordValidator.isValidWord(newWord)) {
                    this.allPossibleWords.add(newWord.toUpperCase());
                }
                
                if (newWord.length < 12) {
                    const neighbors = ADJACENCY[position] || [];
                    neighbors.forEach(neighbor => {
                        if (!visited[neighbor] && this.grid[neighbor]) {
                            this.dfsWordSearch(neighbor, newWord, [...path, neighbor], visited.slice());
                        }
                    });
                }
            }

            setupEventListeners() {
                document.addEventListener('mouseup', () => this.endSelection());
                document.addEventListener('touchend', () => this.endSelection());
                document.getElementById('overlay').addEventListener('click', () => this.closeDefinition());
                document.addEventListener('contextmenu', (e) => e.preventDefault());
            }

            handleTouchMove(e) {
                if (!this.isSelecting) return;
                e.preventDefault();
                
                const touch = e.touches[0];
                const element = document.elementFromPoint(touch.clientX, touch.clientY);
                if (element && element.classList.contains('cell')) {
                    this.continueSelection({ target: element });
                }
            }

            startSelection(e) {
                e.preventDefault();
                this.isSelecting = true;
                this.selectedPath = [];
                const index = parseInt(e.target.dataset.index);
                this.addToPath(index);
            }

            continueSelection(e) {
                if (!this.isSelecting) return;
                const index = parseInt(e.target.dataset.index);
                this.addToPath(index);
            }

            endSelection(e) {
                if (!this.isSelecting) return;
                this.isSelecting = false;
                
                const word = this.getSelectedWord();
                if (word.length >= 4) {
                    this.checkWord(word);
                }
                
                this.clearSelection();
            }

            addToPath(index) {
                if (this.selectedPath.includes(index)) return;
                
                if (this.selectedPath.length > 0) {
                    const lastIndex = this.selectedPath[this.selectedPath.length - 1];
                    if (!this.isAdjacent(lastIndex, index)) return;
                }
                
                this.selectedPath.push(index);
                this.updateSelection();
                this.updateCurrentWord();
            }

            isAdjacent(pos1, pos2) {
                const neighbors = ADJACENCY[pos1] || [];
                return neighbors.includes(pos2);
            }

            updateSelection() {
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.classList.remove('selected', 'in-path');
                });
                
                this.selectedPath.forEach((index, i) => {
                    const cell = document.querySelector(`[data-index="${index}"]`);
                    if (i === this.selectedPath.length - 1) {
                        cell.classList.add('selected');
                    } else {
                        cell.classList.add('in-path');
                    }
                });
            }

            clearSelection() {
                this.selectedPath = [];
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.classList.remove('selected', 'in-path');
                });
                document.getElementById('currentWord').textContent = 'Select letters to form words';
            }

            getSelectedWord() {
                return this.selectedPath.map(index => this.grid[index]).join('').toUpperCase();
            }

            updateCurrentWord() {
                const word = this.getSelectedWord();
                document.getElementById('currentWord').textContent = word || 'Select letters to form words';
            }

            checkWord(word) {
                const upperWord = word.toUpperCase();
                
                if (this.foundWords.has(upperWord)) {
                    this.showMessage('Already found!', 'error');
                    return;
                }
                
                // Check if it's a cornerstone word
                const cornerstoneWord = this.cornerstoneWords.find(w => w.word === upperWord);
                if (cornerstoneWord) {
                    cornerstoneWord.found = true;
                    this.foundWords.add(upperWord);
                    this.showMessage(`Cornerstone word found: "${upperWord}"!`, 'cornerstone');
                    this.updateFoundWords();
                    this.updateStats();
                    this.updateCornerstoneDisplay();
                    this.saveProgress();
                } else if (this.validWords.includes(upperWord)) {
                    // Valid word but not cornerstone - earn a hint
                    this.foundWords.add(upperWord);
                    this.hintSystem.earnHint();
                    this.showMessage(`"${upperWord}" found! +1 hint earned`, 'success');
                    this.updateFoundWords();
                    this.updateStats();
                    this.updateHintButtons();
                    this.saveProgress();
                } else if (word.length < 4) {
                    this.showMessage('Words must be 4+ letters', 'error');
                } else {
                    this.showMessage('Not a valid word', 'error');
                }
            }

            showMessage(text, type) {
                const messageEl = document.getElementById('message');
                messageEl.textContent = text;
                messageEl.className = `message ${type}`;
                
                setTimeout(() => {
                    messageEl.textContent = '';
                    messageEl.className = 'message';
                }, 3000);
            }

            showDefinition(word, isCornerstone) {
                document.getElementById('popupWord').textContent = word;
                document.getElementById('popupType').textContent = isCornerstone ? 'Cornerstone Word!' : 'Valid Word';
                document.getElementById('popupType').className = `popup-type ${isCornerstone ? 'cornerstone' : ''}`;
                
                const definition = getDefinition(word);
                document.getElementById('popupDefinition').textContent = definition;
                
                document.getElementById('overlay').classList.add('show');
                document.getElementById('definitionPopup').classList.add('show');
            }

            closeDefinition() {
                document.getElementById('overlay').classList.remove('show');
                document.getElementById('definitionPopup').classList.remove('show');
            }

            updateFoundWords() {
                const wordListEl = document.getElementById('wordList');
                wordListEl.innerHTML = '';
                
                const sortedWords = Array.from(this.foundWords).sort();
                sortedWords.forEach(word => {
                    const wordEl = document.createElement('span');
                    const isCornerstone = this.cornerstoneWords.some(w => w.word === word);
                    wordEl.className = isCornerstone ? 'found-word cornerstone' : 'found-word regular';
                    wordEl.textContent = word;
                    wordEl.onclick = () => this.showDefinition(word, isCornerstone);
                    wordListEl.appendChild(wordEl);
                });
            }

            updateStats() {
                const cornerstoneFound = this.cornerstoneWords.filter(w => w.found).length;
                const totalCornerstone = this.cornerstoneWords.length;
                const totalFound = this.foundWords.size;
                const totalPossible = this.allPossibleWords.size;
                
                document.getElementById('cornerstoneFound').textContent = `${cornerstoneFound}/${totalCornerstone}`;
                document.getElementById('totalFound').textContent = `${totalFound}/${totalPossible}`;
                document.getElementById('hintsAvailable').textContent = this.hintSystem.availableHints;
                
                // Update cornerstone count in panel
                document.getElementById('cornerstoneCount').textContent = `${cornerstoneFound}/${totalCornerstone}`;
                document.getElementById('hintCount').textContent = `${this.hintSystem.availableHints} Available`;
            }

            updateCornerstoneDisplay() {
                const listEl = document.getElementById('cornerstoneList');
                listEl.innerHTML = '';
                
                let displayWords = [...this.cornerstoneWords];
                if (this.sortAlphabetically) {
                    displayWords.sort((a, b) => a.word.localeCompare(b.word));
                }
                
                displayWords.forEach((wordData, index) => {
                    const wordEl = document.createElement('div');
                    wordEl.className = `cornerstone-word ${wordData.found ? 'found' : 'hidden'}`;
                    
                    let content = '<div>';
                    if (wordData.found) {
                        content += `<span class="cornerstone-word-text">${wordData.word}</span>`;
                    } else if (wordData.pattern) {
                        content += `<span class="cornerstone-word-text">${wordData.pattern}</span>`;
                    } else {
                        const hiddenPattern = '_ '.repeat(wordData.word.length).trim();
                        content += `<span class="cornerstone-word-text">${hiddenPattern}</span>`;
                    }
                    
                    if (wordData.showLength || wordData.found) {
                        content += `<span class="word-length">(${wordData.word.length} letters)</span>`;
                    }
                    
                    content += '</div>';
                    
                    if (wordData.showDefinition || wordData.found) {
                        content += `<div class="word-definition">${wordData.definition}</div>`;
                    }
                    
                    wordEl.innerHTML = content;
                    
                    if (wordData.found) {
                        wordEl.onclick = () => this.showDefinition(wordData.word, true);
                    } else if (this.revealLetterMode) {
                        // In reveal letter mode, unfound words are clickable
                        wordEl.style.cursor = 'pointer';
                        wordEl.style.backgroundColor = '#f0f8ff';
                        wordEl.onclick = () => this.revealLetterInWord(wordData);
                    }
                    
                    listEl.appendChild(wordEl);
                });
            }

            updateHintButtons() {
                const costs = this.hintSystem.getHintCosts(this.cornerstoneWords.length);
                const hints = this.hintSystem.availableHints;
                
                // Update cost displays
                document.getElementById('lengthsCost').textContent = `${costs.showLengths} hints`;
                document.getElementById('defsCost').textContent = `${costs.revealDefinitions} hints`;
                
                // Enable/disable buttons
                document.getElementById('revealLetterBtn').disabled = hints < costs.revealLetter || 
                    this.cornerstoneWords.every(w => w.found);
                document.getElementById('showLengthsBtn').disabled = hints < costs.showLengths || 
                    this.hintSystem.usedHintTypes.has('lengths');
                document.getElementById('sortAlphaBtn').disabled = hints < costs.sortAlphabetically || 
                    this.hintSystem.usedHintTypes.has('alphabetical');
                document.getElementById('showDefsBtn').disabled = hints < costs.revealDefinitions || 
                    this.hintSystem.usedHintTypes.has('definitions');
            }

            useHintRevealLetter() {
                // Check if player has enough hints
                if (!this.hintSystem.canUseHint(1)) {
                    this.showMessage('Not enough hints!', 'error');
                    return;
                }

                // Find unfound cornerstone words
                const unfoundWords = this.cornerstoneWords.filter(w => !w.found);
                if (unfoundWords.length === 0) {
                    this.showMessage('All cornerstone words found!', 'error');
                    return;
                }

                // Enter reveal letter mode
                this.revealLetterMode = true;
                this.showMessage('Click on a cornerstone word to reveal its first letter!', 'success');
                this.updateCornerstoneDisplay(); // Refresh to show clickable state
            }

            revealLetterInWord(wordData) {
                // Exit reveal letter mode
                this.revealLetterMode = false;
                
                // Use hints
                if (!this.hintSystem.useHints(1)) {
                    this.showMessage('Not enough hints!', 'error');
                    this.updateCornerstoneDisplay(); // Refresh to remove clickable state
                    return;
                }

                const word = wordData.word;
                
                // Initialize revealed array if needed
                if (!wordData.revealed) {
                    wordData.revealed = new Array(word.length).fill(false);
                }

                // Find first unrevealed letter
                let revealIndex = -1;
                for (let i = 0; i < word.length; i++) {
                    if (!wordData.revealed[i]) {
                        revealIndex = i;
                        break;
                    }
                }

                if (revealIndex === -1) {
                    // All letters already revealed
                    this.showMessage('All letters in that word are already revealed!', 'error');
                    // Refund the hint
                    this.hintSystem.availableHints++;
                    this.updateCornerstoneDisplay();
                    return;
                }

                // Reveal the letter
                wordData.revealed[revealIndex] = true;
                
                // Update pattern
                wordData.pattern = word.split('').map((letter, index) => {
                    if (wordData.revealed[index]) return letter;
                    return '_';
                }).join(' ');

                this.showMessage('Letter revealed!', 'success');
                this.updateCornerstoneDisplay();
                this.updateStats();
                this.updateHintButtons();
                this.saveProgress();
            }

            useHintShowLengths() {
                this.revealLetterMode = false; // Exit reveal letter mode
                if (this.hintSystem.showWordLengths(this.cornerstoneWords)) {
                    this.showMessage('Word lengths revealed!', 'success');
                    this.updateCornerstoneDisplay();
                    this.updateStats();
                    this.updateHintButtons();
                    this.saveProgress();
                }
            }

            useHintSortAlpha() {
                this.revealLetterMode = false; // Exit reveal letter mode
                if (this.hintSystem.sortAlphabetically(this.cornerstoneWords)) {
                    this.sortAlphabetically = true;
                    this.showMessage('Words sorted alphabetically!', 'success');
                    this.updateCornerstoneDisplay();
                    this.updateStats();
                    this.updateHintButtons();
                    this.saveProgress();
                }
            }

            useHintShowDefinitions() {
                this.revealLetterMode = false; // Exit reveal letter mode
                if (this.hintSystem.revealDefinitions(this.cornerstoneWords)) {
                    this.showMessage('All definitions revealed!', 'success');
                    this.updateCornerstoneDisplay();
                    this.updateStats();
                    this.updateHintButtons();
                    this.saveProgress();
                }
            }

            async switchPuzzle() {
                this.currentPuzzle = this.currentPuzzle === "CORNERSTONES" ? "ARCHITECTURE" : "CORNERSTONES";
                this.foundWords.clear();
                this.hintSystem = new HintSystem();
                this.sortAlphabetically = false;
                this.generatePuzzle();
                await this.findAllPossibleWords();
                this.updateFoundWords();
                this.updateStats();
                this.updateCornerstoneDisplay();
                this.updateHintButtons();
                this.clearSelection();
                this.saveProgress();
            }

            newGame() {
                this.foundWords.clear();
                this.hintSystem = new HintSystem();
                this.sortAlphabetically = false;
                this.revealLetterMode = false;
                this.cornerstoneWords.forEach(w => {
                    w.found = false;
                    w.revealed = null;
                    w.pattern = null;
                    w.showLength = false;
                    w.showDefinition = false;
                });
                this.updateFoundWords();
                this.updateStats();
                this.updateCornerstoneDisplay();
                this.updateHintButtons();
                this.clearSelection();
                this.saveProgress();
            }

            saveProgress() {
                const progress = {
                    puzzle: this.currentPuzzle,
                    foundWords: Array.from(this.foundWords),
                    cornerstoneWords: this.cornerstoneWords,
                    hintState: this.hintSystem.saveState(),
                    sortAlphabetically: this.sortAlphabetically,
                    date: new Date().toDateString()
                };
                localStorage.setItem('cornerstonesProgress', JSON.stringify(progress));
            }

            async loadProgress() {
                const saved = localStorage.getItem('cornerstonesProgress');
                if (saved) {
                    const progress = JSON.parse(saved);
                    if (progress.date === new Date().toDateString()) {
                        this.currentPuzzle = progress.puzzle;
                        this.foundWords = new Set(progress.foundWords);
                        this.generatePuzzle();
                        await this.findAllPossibleWords();
                        
                        // Restore cornerstone word states
                        if (progress.cornerstoneWords) {
                            progress.cornerstoneWords.forEach(saved => {
                                const word = this.cornerstoneWords.find(w => w.word === saved.word);
                                if (word) {
                                    Object.assign(word, saved);
                                }
                            });
                        }
                        
                        this.hintSystem.loadState(progress.hintState);
                        this.sortAlphabetically = progress.sortAlphabetically || false;
                        
                        this.updateFoundWords();
                        this.updateStats();
                        this.updateCornerstoneDisplay();
                        this.updateHintButtons();
                    }
                }
            }
        }

        // Initialize the game when page loads
        let game;
        document.addEventListener('DOMContentLoaded', () => {
            game = new CornerstonesGame();
        });
    </script>
