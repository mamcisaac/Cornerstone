<!DOCTYPE html>
<html>
<head>
    <title>Test Game Loading</title>
    <style>
        body { padding: 20px; font-family: Arial, sans-serif; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffcccc; color: #990000; }
        .success { background: #ccffcc; color: #009900; }
        .info { background: #ccccff; color: #000099; }
    </style>
</head>
<body>
    <h1>Testing Game Loading</h1>
    <div id="log"></div>
    
    <script>
        const log = document.getElementById('log');
        
        function addLog(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            log.appendChild(div);
        }
        
        // Override console.error
        const originalError = console.error;
        console.error = function(...args) {
            addLog('ERROR: ' + args.join(' '), 'error');
            originalError.apply(console, args);
        };
        
        addLog('Loading game scripts...');
        
        // Load scripts in order
        const scripts = [
            'words.js',
            'common-words.js',
            'common-definitions.js',
            'seed-words.js',
            'hint-system.js'
        ];
        
        function loadScript(index) {
            if (index >= scripts.length) {
                addLog('All scripts loaded, checking objects...', 'info');
                checkObjects();
                return;
            }
            
            const script = scripts[index];
            addLog(`Loading ${script}...`);
            
            const scriptEl = document.createElement('script');
            scriptEl.src = script;
            scriptEl.onload = () => {
                addLog(`✓ ${script} loaded`, 'success');
                loadScript(index + 1);
            };
            scriptEl.onerror = () => {
                addLog(`✗ ${script} failed to load`, 'error');
                loadScript(index + 1);
            };
            document.body.appendChild(scriptEl);
        }
        
        function checkObjects() {
            // Check each required object
            const checks = [
                { name: 'wordValidator', obj: window.wordValidator },
                { name: 'COMMON_WORDS_SET', obj: window.COMMON_WORDS_SET },
                { name: 'getDefinition', obj: window.getDefinition },
                { name: 'SEED_WORDS', obj: window.SEED_WORDS },
                { name: 'HintSystem', obj: window.HintSystem },
                { name: 'WORD_DEFINITIONS', obj: window.WORD_DEFINITIONS }
            ];
            
            let allGood = true;
            checks.forEach(check => {
                if (check.obj) {
                    addLog(`✓ ${check.name} is available`, 'success');
                } else {
                    addLog(`✗ ${check.name} is NOT available`, 'error');
                    allGood = false;
                }
            });
            
            if (!allGood) {
                addLog('Some required objects are missing!', 'error');
            } else {
                addLog('All objects loaded successfully!', 'success');
                tryToCreateGame();
            }
        }
        
        function tryToCreateGame() {
            addLog('Trying to create HintSystem...', 'info');
            try {
                const hint = new HintSystem();
                addLog('✓ HintSystem created successfully', 'success');
            } catch (e) {
                addLog('✗ Failed to create HintSystem: ' + e.message, 'error');
            }
        }
        
        // Start loading
        loadScript(0);
    </script>
</body>
</html>
