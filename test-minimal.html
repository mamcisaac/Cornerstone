<!DOCTYPE html>
<html>
<head>
    <title>Minimal Test</title>
    <style>
        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            max-width: 320px;
            margin: 20px auto;
            padding: 20px;
            background: #f0f0f0;
        }
        .cell {
            width: 70px;
            height: 70px;
            border: 3px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            font-weight: bold;
            background: white;
        }
        .cell.empty {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>Test Grid</h1>
    <div class="game-grid" id="gameGrid"></div>
    
    <script>
        // Simple test to create grid
        console.log('Creating grid...');
        const gridElement = document.getElementById('gameGrid');
        
        for (let i = 0; i < 16; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.dataset.index = i;
            
            if ([0, 3, 12, 15].includes(i)) {
                cell.classList.add('empty');
            } else {
                cell.textContent = String.fromCharCode(65 + i); // A, B, C...
            }
            
            gridElement.appendChild(cell);
        }
        console.log('Grid created with ' + gridElement.children.length + ' cells');
    </script>
</body>
</html>
